<h1>Coffee recipe</h1>

<h2>Ingredients</h2>
<ol>
    <li>coffee power</li>
    <li>water</li>
    <li>sugar</li>
    <li>milk</li>
</ol>
<h2>Procedure</h2>
<ul>
    <li>Add one glass of water to the vessel </li>
    <li>After adding,add half glass of milk </li>
    <li>Then add two table spoon of sugar  and coffee powder</li>
    <li>After 10 mins filter  the coffee</li>
</ul>
<h3>Coffee Ready!!!</h3>
